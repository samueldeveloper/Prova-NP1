<script type="text/javascript">
function validar(){
	if(document.form.nome.value==""){
		alert("Campo Nome Obrigatorio");
		document.form.nome.focus();
		return false;
	}
	if(document.form.telefone.value==""){
		alert("Campo Telefone Obrigatorio");
		document.form.telefone.focus();
		return false;
	}
	if(document.form.email.value==""){
		alert("Campo Email Obrigatorio");
		document.form.email.focus();
		return false;
	}	
	return true;	
}

function validaEmail(email) {
	var usuario = email.value.substring(0,email.value.indexOf("@"));
	var dominio = email.value.substring(email.value.indexOf("@") + 1, email.value.lenght);
	
	if (
		(usuario.length >= 1) && 
		(dominio.length >= 3) && 
		(usuario.search("@")== -1) && 
		(dominio.search("@")== -1) &&
		(usuario.search(" ")== -1) && 
		(dominio.search(" ")== -1) &&
		(dominio.search(".")!= -1) && 
		(dominio.indexOf(".") >= 1)&& 
		(dominio.lastIndexOf(".") < dominio.length - 1)) { 
		document.getElementById("mensagem").innerHTML="<font color='green'>E-mail valido</font>";
			
		} else{ 
			document.getElementById("mensagem").innerHTML="<font color='red'>E-mail invalido </font>"; 
		}
}
</script>
